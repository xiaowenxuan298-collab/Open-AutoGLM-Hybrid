name: Android Build APK

# 触发条件：推送代码/创建PR时构建
on:
  push:
    branches: [ main, master ]  # 替换为你的主分支名
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest  # 基于Ubuntu系统构建
    steps:
      # 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 配置JDK（Gradle 8.x用JDK 17，7.x用JDK 11）
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle  # 缓存Gradle依赖，加速构建

      # 赋予gradlew可执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 构建Release APK（调试版改为assembleDebug）
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      # 上传APK作为构建产物
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk  # 适配你的模块路径
